<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library Exemple Backbone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Form to add New Book into the library -->
    <div id="books">
      <form action="#" id="addBook">
        <div>
          <label for="coverImage">CoverImage</label><input type="file" id="coverImage" placeholder="CoverImage">
          <label for="title">Title</label><input type="text" id="title" placeholder="Title">
          <label for="author">Author</label><input type="text" id="author" placeholder="The author">
          <label for="releaseDate">Release date</label><input type="text" id="releaseDate">
          <label for="keywords">Keywords</label><input type="text" id="keywords" placeholder="Title">
          <button id="add" type="button">Add</button>
        </div>
      </form>
    </div>

    <!-- Template to show single Book -->
    <script id="bookTemplate" type="text/template">
      <img src="<%= coverImage %>" />
      <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= releaseDate %></li>
        <li><%= keywords %></li>
      </ul>
      <button class="delete">Delete</button>
    </script>
    
    <!-- Dependences to the App -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
